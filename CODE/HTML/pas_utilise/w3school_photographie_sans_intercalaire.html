<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographie</title>
    <!-- <link rel="stylesheet" href="./Audiovisuel.css" /> -->
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/footer.css" />
    <link rel="stylesheet" href="../CSS/w3school_photographie_sans_intercalaire.css" />

</head>




<body>

    <div class="titre">
        <h1>PHOTOGRAPHIE</h1>
        <h2>LAURINE ALLEMON</h2>
    </div>

    <!-- <link rel="stylesheet" href="header.css" />
    <script src="header.js"></script> -->

    <div class="photographie-projects-container">

        <div class="contenu-tout-projets" id="contenu-tout-projets">
            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="../POSTER/Poster_Derniere_Danse_03.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="../POSTER/Poster_Derniere_Danse.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="../POSTER/Poster_Derniere_Danse_02.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="../POSTER/Poster_Derniere_Danse_03.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="../POSTER/Poster_Derniere_Danse.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="../POSTER/Poster_Derniere_Danse_02.png" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="../POSTER/Poster_Derniere_Danse_03.png" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../POSTER/Poster_Derniere_Danse.png" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../POSTER/Poster_Derniere_Danse_02.png" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../POSTER/Poster_Derniere_Danse_03.png" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../POSTER/Poster_Derniere_Danse.png" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="../POSTER/Poster_Derniere_Danse_02.png" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/w3school_photographie_sans_intercalaire.js"></script>
    <script src="../JS/footer.js"></script>
</body>

</html>
